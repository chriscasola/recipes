<material-toolbar class="material-theme-dark">
    <div class="material-toolbar-tools">
      <span class="material-flex">Login</span>
    </div>
</material-toolbar>
<material-content class="material-content-padding">
  <label>Email</label>
  <input type="text" ng-model="credentials.email">
  <label>Password</label>
  <input type="password" ng-model="credentials.password">
  <button ng-click="login()">Login</button>
</material-content>
